name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
    
    - name: Install dependencies
      run: |
        cd server
        npm ci
    
    - name: Run tests
      run: |
        cd server
        npm test
    
    - name: Check for linter errors
      run: |
        cd server
        npm run lint || echo "No lint script defined"

  # Python CRM Evaluator Tests
  python-test:
    name: Python CRM Evaluator Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src/crm_eval --cov-report=term-missing
    
    - name: Lint with ruff
      run: |
        ruff check .
    
    - name: Check formatting with black
      run: |
        black --check .

  # Frontend Build Check
  frontend-build:
    name: Frontend Build Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Verify static assets
      run: |
        test -f index.html || exit 1
        test -f style.css || exit 1
        test -f web/main.js || exit 1
        test -f manifest.json || exit 1
        echo "✅ All static assets present"
    
    - name: Check for broken links in HTML
      run: |
        grep -r "src=\"" index.html || echo "No src attributes"
        grep -r "href=\"" index.html || echo "No href attributes"

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run npm audit
      run: |
        cd server
        npm audit --audit-level=moderate || true
      continue-on-error: true
    
    - name: Check for secrets in code
      run: |
        ! grep -r "api[_-]key\s*=\s*['\"][^'\"]\+" . --exclude-dir={node_modules,.git,.vercel,__pycache__} || echo "⚠️ Possible hardcoded API keys found"

